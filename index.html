        /* æ¡Œé¢ç«¯æ ·å¼ï¼šå•å¼ å›¾ç‰‡å…¨å±æ˜¾ç¤º */
        @media (min-width: 768px) {

<body>
    <div class="vertical-groups" id="verticalGroups"></div>
    <div class="horizontal-wrap" id="horizontalWrap">
        <div class="horizontal-slide" id="horizontalSlide"></div>

    <div class="btns" id="btns">
        <button class="btn lang-btn" onclick="toggleLang()">ä¸­</button>
        <button class="btn mute-btn" onclick="toggleMute()">â™ª</button>
        <button class="btn screen-btn" onclick="toggleScreenMode()">
            <span class="screen-icon" id="screenIcon">ğŸ“±</span>
        </button>

    <audio id="audio" autoplay loop>

    <script>
        // ========== æ ¸å¿ƒé…ç½®ï¼ˆä»…æ”¹è¿™é‡Œï¼‰ ==========
        const imgCount = 32;
        const imgPathPrefix = './images/';
        const imgFormat = 'JPG';
        const bgColors = ['#e74c3c', '#3498db', '#2ecc71', '#f1c40f', '#9b59b6', '#1abc9c', '#e67e22'];
        const slideThreshold = 15;

        const verticalGroups = document.getElementById('verticalGroups');
        const horizontalWrap = document.getElementById('horizontalWrap');
        const horizontalSlide = document.getElementById('horizontalSlide');
        const btns = document.getElementById('btns');
        const screenIcon = document.getElementById('screenIcon');
        
        let groupCount = Math.ceil(imgCount / 2);
        let currentGroupIndex = 0;
        let currentHorizontalIndex = 0;
        let isLandscapeMode = false;
        let startX, startY, isDragging = false;

        // ========== åˆå§‹åŒ–å›¾ç‰‡ ==========
        function initImages() {
            // åˆå§‹åŒ–æ¨ªå±å¸ƒå±€
            for (let i = 1; i <= imgCount; i++) {
                horizontalSlide.appendChild(createPicElement(i));
            }
            
            // æ ¹æ®å®é™…è§†å£å®½åº¦åˆå§‹åŒ–ç«–å±å¸ƒå±€
            initializeLayout();
        }
        
        // åˆå§‹åŒ–å¸ƒå±€
        function initializeLayout() {
            // æ¸…ç©ºç°æœ‰å†…å®¹
            verticalGroups.innerHTML = '';
            
            if (window.innerWidth >= 768) {
                // æ¡Œé¢ç«¯ï¼šæ¯å¼ å›¾ç‰‡ä½œä¸ºç‹¬ç«‹çš„ç»„
                for (let i = 1; i <= imgCount; i++) {
                    const group = document.createElement('div');
                    group.className = 'pic-group';
                    const pic = createPicElement(i);
                    group.appendChild(pic);
                    verticalGroups.appendChild(group);
                }
            } else {
                // ç§»åŠ¨ç«¯ï¼šæ¯ç»„åŒ…å«ä¸¤å¼ å›¾ç‰‡
                for (let i = 0; i < groupCount; i++) {
                    const group = document.createElement('div');
                    group.className = 'pic-group';
                    const pic1 = createPicElement(i * 2 + 1);
                    const pic2 = (i * 2 + 2) <= imgCount ? createPicElement(i * 2 + 2) : null;
                    group.appendChild(pic1);
                    if (pic2) group.appendChild(pic2);
                    verticalGroups.appendChild(group);
                }
            }
        }

        function createPicElement(index) {
            const pic = document.createElement('div');
            pic.className = 'pic';
            pic.style.backgroundColor = bgColors[(index - 1) % bgColors.length];
            pic.style.backgroundImage = `url(${imgPathPrefix}${index}.${imgFormat})`;
            return pic;
        }

        // ========== æ»‘åŠ¨é€»è¾‘ ==========
        document.addEventListener('touchstart', (e) => {
            isDragging = true;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        }, { passive: true });

        document.addEventListener('touchend', () => {
            isDragging = false;
        }, { passive: true });

        document.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            const moveX = e.touches[0].clientX;
            const moveY = e.touches[0].clientY;
            const diffX = startX - moveX;
            const diffY = startY - moveY;

            if (isLandscapeMode) {
                if (Math.abs(diffY) > slideThreshold) {
                    if (diffY > 0 && currentHorizontalIndex < imgCount - 1) {
                        currentHorizontalIndex++;
                        horizontalSlide.style.transform = `translateX(-${currentHorizontalIndex * 100}%)`;
                    } else if (diffY < 0 && currentHorizontalIndex > 0) {
                        currentHorizontalIndex--;
                        horizontalSlide.style.transform = `translateX(-${currentHorizontalIndex * 100}%)`;
                    }
                    startY = moveY;
                    isDragging = false;
                }
            } else {
                if (Math.abs(diffX) > slideThreshold) {
                    if (window.innerWidth >= 768) {
                        // æ¡Œé¢ç«¯ï¼šæ¯å¼ å›¾ç‰‡ä½œä¸ºç‹¬ç«‹å•å…ƒ
                        if (diffX > 0 && currentGroupIndex < imgCount - 1) {
                            currentGroupIndex++;
                            updateVerticalTransform();
                        } else if (diffX < 0 && currentGroupIndex > 0) {
                            currentGroupIndex--;
                            updateVerticalTransform();
                        }
                    } else {
                        // ç§»åŠ¨ç«¯ï¼šæ¯ç»„ä½œä¸ºå•å…ƒ
                        if (diffX > 0 && currentGroupIndex < groupCount - 1) {
                            currentGroupIndex++;
                            verticalGroups.style.transform = `translateX(-${currentGroupIndex * 100}%)`;
                        } else if (diffX < 0 && currentGroupIndex > 0) {
                            currentGroupIndex--;
                            verticalGroups.style.transform = `translateX(-${currentGroupIndex * 100}%)`;
                        }
                    }
                    startX = moveX;
                    isDragging = false;
                }
            }
        }, { passive: true });

        // ========== æ¨ªç«–å±åˆ‡æ¢ ==========
        function toggleScreenMode() {
            // æ¡Œé¢ç«¯å¿½ç•¥å¼ºåˆ¶æ¨ªå±åŠŸèƒ½
            if (window.innerWidth >= 768) {
                return;
            }
            
            isLandscapeMode = !isLandscapeMode;
            if (isLandscapeMode) {
                verticalGroups.style.display = 'none';
                horizontalWrap.style.display = 'block';
                screenIcon.textContent = 'ğŸ“±';
                screenIcon.style.transform = 'rotate(90deg)';
                btns.classList.add('landscape');
                currentHorizontalIndex = currentGroupIndex * 2;
                horizontalSlide.style.transform = `translateX(-${currentHorizontalIndex * 100}%)`;
            } else {
                horizontalWrap.style.display = 'none';
                verticalGroups.style.display = 'flex';
                screenIcon.textContent = 'ğŸ“±';
                screenIcon.style.transform = 'rotate(0)';
                btns.classList.remove('landscape');
                currentGroupIndex = Math.floor(currentHorizontalIndex / 2);
                verticalGroups.style.transform = `translateX(-${currentGroupIndex * 100}%)`;
            }
        }

        // ========== éŸ³é¢‘åˆ‡æ¢ ==========
        const langBtn = document.querySelector('.lang-btn');
        const audio = document.getElementById('audio');
        let isZh = true;
        function toggleLang() {
            isZh = !isZh;
            langBtn.textContent = isZh ? 'ä¸­' : 'EN';
            audio.src = isZh ? './zh.mp3' : './en.mp3';
            audio.load();
            audio.play();
        }

        const muteBtn = document.querySelector('.mute-btn');
        function toggleMute() {
            audio.muted = !audio.muted;
            muteBtn.classList.toggle('muted');
        }

        // é¡µé¢åŠ è½½åˆå§‹åŒ–
        window.onload = initImages;
        
        // æ›´æ–°ç«–å±å˜æ¢çš„å‡½æ•°ï¼ˆæ ¹æ®è®¾å¤‡ç±»å‹ï¼‰
        function updateVerticalTransform() {
            if (window.innerWidth >= 768) {
                // æ¡Œé¢ç«¯ï¼šæ¯å¼ å›¾ç‰‡ä½œä¸ºç‹¬ç«‹å•å…ƒ
                verticalGroups.style.transform = `translateX(-${currentGroupIndex * 100}%)`;
            } else {
                // ç§»åŠ¨ç«¯ï¼šæ¯ç»„ä½œä¸ºå•å…ƒ
                verticalGroups.style.transform = `translateX(-${currentGroupIndex * 100}%)`;
            }
        }
        
        // çª—å£å¤§å°æ”¹å˜äº‹ä»¶
        window.addEventListener('resize', () => {
            // é‡æ–°åˆå§‹åŒ–å¸ƒå±€
            initializeLayout();
            
            // é™åˆ¶currentGroupIndexä¸è¶…è¿‡æœ€å¤§å€¼
            if (window.innerWidth >= 768) {
                if (currentGroupIndex >= imgCount) {
                    currentGroupIndex = imgCount - 1;
                }
            } else {
                if (currentGroupIndex >= groupCount) {
                    currentGroupIndex = groupCount - 1;
                }
            }
            
            // æ›´æ–°å˜æ¢
            updateVerticalTransform();
        });
        
        // æ·»åŠ ç”µè„‘ç«¯é¼ æ ‡æ»šè½®æ”¯æŒ
        document.addEventListener('wheel', (e) => {
            // é˜»æ­¢é»˜è®¤æ»šåŠ¨è¡Œä¸º
            e.preventDefault();
            
            if (isLandscapeMode) {
                if (e.deltaY > 0 && currentHorizontalIndex < imgCount - 1) {
                    currentHorizontalIndex++;
                    horizontalSlide.style.transform = `translateX(-${currentHorizontalIndex * 100}%)`;
                } else if (e.deltaY < 0 && currentHorizontalIndex > 0) {
                    currentHorizontalIndex--;
                    horizontalSlide.style.transform = `translateX(-${currentHorizontalIndex * 100}%)`;
                }
            } else {
                if (window.innerWidth >= 768) {
                    // æ¡Œé¢ç«¯ï¼šæ¯å¼ å›¾ç‰‡ä½œä¸ºç‹¬ç«‹å•å…ƒ
                    if (e.deltaY > 0 && currentGroupIndex < imgCount - 1) {
                        currentGroupIndex++;
                        updateVerticalTransform();
                    } else if (e.deltaY < 0 && currentGroupIndex > 0) {
                        currentGroupIndex--;
                        updateVerticalTransform();
                    }
                } else {
                    // ç§»åŠ¨ç«¯ï¼šæ¯ç»„ä½œä¸ºå•å…ƒ
                    if (e.deltaY > 0 && currentGroupIndex < groupCount - 1) {
                        currentGroupIndex++;
                        verticalGroups.style.transform = `translateX(-${currentGroupIndex * 100}%)`;
                    } else if (e.deltaY < 0 && currentGroupIndex > 0) {
                        currentGroupIndex--;
                        verticalGroups.style.transform = `translateX(-${currentGroupIndex * 100}%)`;
                    }
                }
            }
        }, { passive: false });
        
        // æ¡Œé¢ç«¯é¼ æ ‡ç‚¹å‡»ç¿»é¡µæ”¯æŒ
        if (window.innerWidth >= 768) {
            let clickStartX, clickStartY;
            
            document.addEventListener('mousedown', (e) => {
                isDragging = true;
                clickStartX = e.clientX;
                clickStartY = e.clientY;
            });
            
            document.addEventListener('mouseup', (e) => {
                if (!isDragging) return;
                
                const diffX = clickStartX - e.clientX;
                const diffY = clickStartY - e.clientY;
                
                if (isLandscapeMode) {
                    if (Math.abs(diffY) > slideThreshold) {
                        if (diffY > 0 && currentHorizontalIndex < imgCount - 1) {
                            currentHorizontalIndex++;
                            horizontalSlide.style.transform = `translateX(-${currentHorizontalIndex * 100}%)`;
                        } else if (diffY < 0 && currentHorizontalIndex > 0) {
                            currentHorizontalIndex--;
                            horizontalSlide.style.transform = `translateX(-${currentHorizontalIndex * 100}%)`;
                        }
                    }
                } else {
                    if (Math.abs(diffX) > slideThreshold) {
                        if (window.innerWidth >= 768) {
                            // æ¡Œé¢ç«¯ï¼šæ¯å¼ å›¾ç‰‡ä½œä¸ºç‹¬ç«‹å•å…ƒ
                            if (diffX > 0 && currentGroupIndex < imgCount - 1) {
                                currentGroupIndex++;
                                updateVerticalTransform();
                            } else if (diffX < 0 && currentGroupIndex > 0) {
                                currentGroupIndex--;
                                updateVerticalTransform();
                            }
                        } else {
                            // ç§»åŠ¨ç«¯ï¼šæ¯ç»„ä½œä¸ºå•å…ƒ
                            if (diffX > 0 && currentGroupIndex < groupCount - 1) {
                                currentGroupIndex++;
                                verticalGroups.style.transform = `translateX(-${currentGroupIndex * 100}%)`;
                            } else if (diffX < 0 && currentGroupIndex > 0) {
                                currentGroupIndex--;
                                verticalGroups.style.transform = `translateX(-${currentGroupIndex * 100}%)`;
                            }
                        }
                    }
                }
                
                isDragging = false;
            });
        }
    </script>
